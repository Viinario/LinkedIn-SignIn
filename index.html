<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <header>
        <nav class="icon">
            <a href="">
                <img src="Images/LinkedIn.png" alt="LinkedIn">
            </a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="child">
                <p>
                    <span>Sign in</span><br>
                    Stay updated on your professional world
                </p>
            </div>
            <div class="sign">
                <form action="">
                    <input id="login" type="text" placeholder="Email or Phone">
                    <input id="pass" type="text"  placeholder="Password">
                    <a href="" id="forgot">Forgot password?</a>
                    <input id="press" type="submit" value="Sign in" >
                    <div class="separar">
                        <div id="size">
                            <hr>
                        </div>
                        <div>or</div>
                        <div id="size">
                            <hr>
                        </div>
                    </div>
                    <input id="press2" type="submit" value="Sign in with Apple">
                    <img id="apple" src="Images/apple.png" alt="Apple">
                </form>
                <div class="new">
                    <p>New to LinkedIn? <span>Join now</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="borda">
        <nav>
            <ul>
                <li>
                   <img src="Images/footer.png" alt="LinkedIn"> <sup> Â© 2022</sup>
                </li>
                <li>User Agreement</li>
                <li>Privacy Policy</li>
                <li>Community Guidelines</li>
                <li>Cookie Policy</li>
                <li>Copyright Policy</li>
                <li>Send Feedback</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
